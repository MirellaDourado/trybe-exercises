<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Trybe Trip</h1>
    <p>Concorra a uma viagem inteiramente paga pela Trybe!</p>
  </header>
  <form action="">
    <main>
      <div>
        <label for="name"> Nome Completo
          <input type="text" placeholder="Insira seu nome completo" id="name" minlength="10" maxlength="40">
        </label>
      </div>
     <div>
      <label for="email"> Email
        <input type="email" name="user-email" id="email" placeholder="Insira seu email" minlength="10" maxlength="40">
      </label>
     </div>
      <div>
        <label for="destiny"> Escolha um destino
          <input type="radio" name="destiny" id="city" value="Cidade"> Cidade
          <input type="radio" name="destiny" id="field" value="Campo"> Campo
          <input type="radio" name="destiny" id="beach" value="Praia"> Praia
          <input type="radio" name="destiny" id="mountain" value="Montanhas"> Montanhas
        </label>
      </div>
      <div>
          <legend>Nos conte por que você deveria ganhar!</legend>
          <textarea name="" id="why" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <label for="travel-date">
          <input type="date" name="checkin" id="travel-date">
        </label>
      </div>
      <div>
        <div>
          <label for="notification">
            <input type="checkbox" name="" id="notification"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
        </div>
        <div>
          <label for="rights">
            <input type="checkbox" name="direitos" id="rights"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
        </div>
      </div>
    </main>
  </form>
</body>
</html>
