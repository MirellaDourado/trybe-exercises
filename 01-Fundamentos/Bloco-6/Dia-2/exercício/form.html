<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="green">
      <img src="https://cdn-images-1.medium.com/max/1200/1*_8rYOyJj9qiQsmeoVk3Gfg.png" alt="" width="45px">
    </div>
    <section class="container p-3">
      <h1 class="display-1">Trybe Trip</h1>
      <p class="lead">Concorra a uma viagem inteiramente paga pela Trybe!</p>
    </section>
  </header>
  <form action="form.html" method="get">
    <main class="container">
      <div class="input-group mb-3">
        <span class="input-group-text" id="user-name">Nome Completo:</span>
        <input type="text" class="form-control" aria-label="user-name" aria-describedby="user-name" name="completeName" minlength="10" maxlength="40">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="email">Email:</span>
        <input type="email" class="form-control" aria-label="email" aria-describedby="email" name="userEmail" minlength="10" maxlength="40">
      </div>
      <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Escolha um destino:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="destiny" id="city" value="Cidade" checked>
            <label class="form-check-label" for="city">
              Cidade
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="destiny" id="field" value="Campo">
            <label class="form-check-label" for="field">
              Campo
            </label>
          </div>
          <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="destiny" id="beach" value="Praia">
          <label class="form-check-label" for="beach">
            Praia
          </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="destiny" id="mountain" value="Montanha">
            <label class="form-check-label" for="mountain">
              Montanha
            </label>
            </div>
        </div>
      </fieldset>
      <div class="input-group mb-3">
        <label class="input-group-text" for="travel-date"> Data:</label>
        <input class="form-control" type="date" name="checkin" id="travel-date">
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="why" name="porque" maxlength="500"></textarea>
        <label for="why">Nos conte por que você deveria ganhar!</label>
      <div>
        <div class="mb-3 mt-3">
          <input class="form-check-input" type="checkbox" name="notificacao" id="notification"> 
          <label class="form-check-label" for="notification">  
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?        
          </label>
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" name="direitos" id="rights"> 
          <label class="form-check-label" for="rights">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
          <input type="file" name="fotos-viagem" id="photos" class="form-control mb-3">
        </div>
      </div>
      <div id="btn-group">
        <button class="btn btn-success" type="submit" id="submit-btn">Enviar!</button>
        <button class="btn btn-dark">Limpar</button>
      </div>
    </main>
  </form>
  <footer class="mt-3">
    <p>Compilado por Mirella Dourado, 2022</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
